<script>

const translations = {

const state = { ppSubject:null, catalog:[] };
const $ = s => document.querySelector(s);

/* Theme toggle (indexd…ôki il…ô eyni m…ôntiq) */
const settingsBtn = $('#btn-settings'), panel = $('#settings-panel'), darkToggle = $('#dark-toggle');
const mq = window.matchMedia('(prefers-color-scheme: dark)');
const saved = localStorage.getItem('theme');
const initialTheme = saved ? saved : (mq.matches ? 'dark' : 'light');
document.documentElement.classList.toggle('dark', initialTheme === 'dark');
darkToggle.checked = (initialTheme === 'dark');
applyThemeAssets(initialTheme);
document.addEventListener('click', e=>{ if(!panel.contains(e.target) && !settingsBtn.contains(e.target)) panel.classList.add('hidden'); });
settingsBtn.addEventListener('click', (e)=>{ e.stopPropagation(); panel.classList.toggle('hidden'); });

mq.addEventListener?.('change', e=>{ if(!localStorage.getItem('theme')){ const theme=e.matches?'dark':'light'; document.documentElement.classList.toggle('dark', theme==='dark'); darkToggle.checked=(theme==='dark'); applyThemeAssets(theme); refreshEmptyPlaceholders(); }});
function applyThemeAssets(theme){ $('#site-logo').src = theme==='dark' ? 'assets/ep-favicon-dark.svg':'assets/ep-favicon-light.svg'; }

/* Helpers */
function option(el,v,t){ const o=document.createElement('option'); o.value=v; o.textContent=t; el.appendChild(o); }
function addPlaceholder(selectEl,label){ const o=document.createElement('option'); o.value=""; o.textContent=label; o.disabled=true; o.selected=true; o.hidden=true; selectEl.appendChild(o); selectEl.required=true; }
function buildTitle(it){ const format=(it.ext||'FILE').toUpperCase(); return `${it.subject} ¬∑ PP ¬∑ ${format}`; }

/* Fancy Select */
function enhanceFancySelect(select){
  if(select.dataset.fancyMounted==='1'){ const old=select.parentElement?.classList.contains('fs-wrap')?select.parentElement:null; if(old) old.replaceWith(select); select.dataset.fancyMounted='0'; }
  const wrap=document.createElement('div'); wrap.className='fs-wrap'; wrap.setAttribute('aria-expanded','false');
  const btn=document.createElement('button'); btn.type='button'; btn.className='fs-btn'; btn.textContent=select.options[select.selectedIndex]?.text||select.getAttribute('placeholder')||'Se√ßin';
  const menu=document.createElement('div'); menu.className='fs-menu';
  Array.from(select.options).forEach(o=>{ const item=document.createElement('div'); item.className='fs-opt'+(o.disabled&&o.hidden?' is-placeholder':''); item.textContent=o.text; item.addEventListener('click',()=>{ Array.from(select.options).forEach(op=>op.selected=(op===o)); select.value=o.value; select.dispatchEvent(new Event('change',{bubbles:true})); btn.textContent=o.text; wrap.setAttribute('aria-expanded','false'); }); menu.appendChild(item); });
  select.classList.add('fs-native'); select.tabIndex=-1; select.setAttribute('aria-hidden','true');
  select.parentNode.insertBefore(wrap, select); wrap.appendChild(btn); wrap.appendChild(select); wrap.appendChild(menu); select.dataset.fancyMounted='1';
  btn.addEventListener('mousedown',e=>e.preventDefault()); btn.addEventListener('click',e=>{ e.stopPropagation(); const open=wrap.getAttribute('aria-expanded')==='true'; document.querySelectorAll('.fs-wrap[aria-expanded="true"]').forEach(w=>w.setAttribute('aria-expanded','false')); wrap.setAttribute('aria-expanded', String(!open)); }); document.addEventListener('click', ()=>wrap.setAttribute('aria-expanded','false')); wrap.addEventListener('keydown', e=>{ if(e.key==='Escape') wrap.setAttribute('aria-expanded','false'); });
}
function enhanceAllFancySelects(){ document.querySelectorAll('select.select-premium').forEach(enhanceFancySelect); }

/* Placeholder */
function showEmpty(cardId,{icon='üóÇÔ∏è',title='',desc:''}){ const card=document.getElementById(cardId); if(!card||card.querySelector('.empty-overlay')||card.querySelector('.empty-light')) return; const isDark=document.documentElement.classList.contains('dark'); card.classList.add('min-h-[320px]','md:min-h-[340px]'); if(isDark){ const overlay=document.createElement('div'); overlay.className='empty-overlay'; overlay.innerHTML=`<div class="w-full h-full grid place-items-center px-6"><div class="inner"><div class="icon">${icon}</div><div class="title">${title}</div><div class="desc">${desc}</div></div></div>`; card.appendChild(overlay);} else{ const box=document.createElement('div'); box.className='empty-light'; box.innerHTML=`<div class="card"><div class="icon">${icon}</div><div class="title">${title}</div><div class="desc">${desc}</div></div>`; card.appendChild(box);} }
function hideEmpty(cardId){ const c=document.getElementById(cardId); c?.querySelector('.empty-overlay')?.remove(); c?.querySelector('.empty-light')?.remove(); c?.classList.remove('min-h-[320px]','md:min-h-[340px]'); }
function refreshEmptyPlaceholders(){ if(!state.ppSubject){ hideEmpty('pp-results-card'); showEmpty('pp-results-card',{icon:'üóÇÔ∏è',title:'Z…ôhm…ôt olmasa f…ônni se√ßin',desc:'F…ônni se√ßdikd…ôn sonra n…ôtic…ôl…ôr burada g√∂r√ºn…ôc…ôk.'}); }}

/* PP render */
function renderPP(){
  const wrap = $('#pp-results'); wrap.innerHTML='';
  const list = state.catalog.filter(it => it.type==='PP' && it.subject===state.ppSubject);
  $('#pp-count').textContent = list.length;

  const gridEl = $('#pp-results');
  const center = (list.length>0 && list.length<=2);
  gridEl.classList.toggle('min-h-[240px]',center);
  gridEl.classList.toggle('place-content-center',center);
  gridEl.classList.toggle('justify-items-center',center);
  if(list.length===0){ wrap.innerHTML='<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-500">Fayl yoxdur</div>'; return; }

  list.forEach(it=>{
    const card=document.createElement('div');
    card.className='group rounded-xl p-[1px] bg-gradient-to-br from-slate-200 to-slate-100';
    card.innerHTML=`<div class="rounded-[11px] p-4 bg-white shadow-sm group-hover:shadow-md transition">
      <div class="flex items-start gap-3">
        <div class="h-8 w-8 rounded-lg bg-slate-100 grid place-items-center">üìÑ</div>
        <div class="flex-1">
          <div class="text-sm font-medium break-words">${buildTitle(it)}</div>
          <div class="mt-1"><span class="rounded-full bg-slate-100 px-2 py-0.5 text-[10px] border">${(it.ext||'FILE').toUpperCase()}</span></div>
          <div class="mt-3">
            <a href="${it.dl}" data-download="${it.dl}" class="download-btn rounded-2xl bg-slate-900 text-white px-3 py-1.5 text-sm inline-flex items-center gap-2">‚¨áÔ∏è Y√ºkl…ô</a>
          </div>
        </div>
      </div></div>`;
    wrap.appendChild(card);
  });
}
function toggleResults(){
  const gridPP = $('#pp-results'); const countRow = $('#pp-count-row');
  if(state.ppSubject){ hideEmpty('pp-results-card'); countRow?.classList.remove('hidden'); renderPP(); }
  else{ countRow?.classList.add('hidden'); gridPP.innerHTML=''; showEmpty('pp-results-card',{icon:'üóÇÔ∏è',title:'Z…ôhm…ôt olmasa f…ônni se√ßin',desc:'F…ônni se√ßdikd…ôn sonra n…ôtic…ôl…ôr burada g√∂r√ºn…ôc…ôk.'}); }
}

/* Feed y√ºkl…ô */
async function loadAllFromMaterials(){
  try{
    const res = await fetch(FEED_URL,{cache:'no-store'}); const catalog = await res.json();
    state.catalog = Array.isArray(catalog)? catalog : [];
    toggleResults();
  }catch(e){
    if(state.ppSubject){ $('#pp-results').innerHTML = `<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-500">X…ôta: ${e.message}</div>`; }
  }
}

/* Fancy Select init */

/* Download modal (indexd…ôn) */
(()=> {
  const MODAL=$('#dlModal'), CARD=$('#dlCard'), BTN_CLOSE=$('#dlClose'), COUNT=$('#dlCount'), RING=$('#ring'), BAR=$('#dlBar'), STATUS=$('#dlStatus');
  let t=0,timer=null,finished=false,targetUrl=null,modalAdRendered=false,adsReady=false; const DURATION=15;
  window.addEventListener('load',()=>{ adsReady=true; });
  function updateRing(){ const deg=((DURATION - t)/DURATION)*360; RING.style.background=`conic-gradient(#8b5cf6 ${deg}deg, #333 ${deg}deg 360deg)`; }
  function closeModal(){ MODAL.classList.add('hidden'); MODAL.classList.remove('flex'); if(timer) clearInterval(timer); timer=null; }
  function finish(){ if(finished) return; finished=true; closeModal(); if(!targetUrl) return;
    const a=document.createElement('a'); a.href=targetUrl; a.rel='noopener'; a.target='_self'; a.download=''; document.body.appendChild(a); a.click(); a.remove();
    requestAnimationFrame(()=>{ if(document.visibilityState!=='hidden'){ try{ window.location.assign(targetUrl); }catch{} }});
  }
  function openModal(url){
    targetUrl=url; finished=false; MODAL.classList.remove('hidden'); MODAL.classList.add('flex');
    t=DURATION; COUNT.textContent=t; STATUS.textContent='Please wait a few moments for the download to begin'; BAR.style.width='0%'; updateRing();
    if(!modalAdRendered){ modalAdRendered=true; const tryRender=()=>{ try{ (window.adsbygoogle = window.adsbygoogle || []).push({}); }catch{ setTimeout(()=>tryRender(),400);} }; adsReady?tryRender():setTimeout(()=>tryRender(),500); }
    timer=setInterval(()=>{ t--; COUNT.textContent=t>=0?t:0; const p=((DURATION - t)/DURATION)*100; BAR.style.width=Math.min(100,Math.max(0,p))+'%'; updateRing(); if(t<=0) finish(); },1000);
  }
  document.addEventListener('click', e=>{
    const a=e.target.closest('a.download-btn'); if(!a) return;
    if(e.button!==0 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;
    const url=a.getAttribute('data-download') || a.getAttribute('href'); if(!url) return;
    e.preventDefault(); openModal(url);
  });
  BTN_CLOSE.addEventListener('click', closeModal);
  MODAL.addEventListener('click', e=>{ if(!CARD.contains(e.target)) closeModal(); });
  document.addEventListener('keydown', e=>{ if(e.key==='Escape' && !MODAL.classList.contains('hidden')) closeModal(); });
})();
