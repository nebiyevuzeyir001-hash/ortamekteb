<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online dərs cədvəli hazırlama | EduPlan</title>

  <!-- Canonical -->
  <link rel="canonical" href="https://www.eduplan.az/timetable.html" />

  <!-- SEO -->
  <meta name="description" content="EduPlan — online dərs cədvəli hazırlama: sinif, müəllim, fənn, kabinet və məhdudiyyətlərlə peşəkar timetable qurucusu.">
  <meta name="keywords" content="online dərs cədvəli hazırlama, dərs cədvəli, timetable, məktəb cədvəli, müəllim cədvəli">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Online dərs cədvəli hazırlama | EduPlan">
  <meta property="og:description" content="Cədvəli asanlıqla qur, toqquşmaları yoxla, saxla və çap et.">
  <meta property="og:url" content="https://www.eduplan.az/timetable.html">
  <meta property="og:image" content="https://www.eduplan.az/assets/og-timetable.jpg">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"WebApplication","name":"Online dərs cədvəli hazırlama","url":"https://www.eduplan.az/timetable.html","applicationCategory":"EducationalApplication","operatingSystem":"Web"}
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/assets/ep-favicon-48.png" sizes="48x48" type="image/png">
  <style>
    @media print{
      body{background:#fff;color:#000}
      header,.no-print{display:none!important}
      th,td{border:1px solid #999!important}
      table{border-collapse:collapse;width:100%}
    }
  </style>
</head>
<body class="bg-[#0b0e14] text-white">
  <header class="max-w-7xl mx-auto px-4 py-5 flex items-center justify-between">
    <a href="/" class="text-white/80 hover:text-white">← EduPlan</a>
    <nav class="text-sm text-white/70">Online dərs cədvəli hazırlama</nav>
  </header>

  <main class="max-w-7xl mx-auto px-4 pb-16 space-y-6">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-bold">Online dərs cədvəli hazırlama</h1>
        <p class="text-white/60 mt-1">Sinif, müəllim, fənn, kabinet və saat blokları ilə işləyən çevik cədvəl qurucusu.</p>
      </div>
      <div class="no-print flex flex-wrap gap-2">
        <button id="btn-auto"  class="px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">Avtomatik yerləşdir</button>
        <button id="btn-save"  class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10">JSON-a saxla</button>
        <label class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10 cursor-pointer">JSON-dan yüklə
          <input id="file-load" type="file" accept="application/json" class="hidden">
        </label>
        <button id="btn-print" class="px-4 py-2 rounded-xl bg-white/5 hover:bg-white/10">Çap (PDF)</button>
        <button id="btn-clear" class="px-4 py-2 rounded-xl bg-rose-600/80 hover:bg-rose-600 text-white">Hamısını sil</button>
      </div>
    </div>

    <div class="grid gap-4 md:grid-cols-5">
      <!-- Sol panel -->
      <aside class="md:col-span-2 space-y-4">
        <div class="rounded-2xl border border-white/10 bg-[#12141b] p-4">
          <h2 class="font-semibold mb-3">Resurslar</h2>
          <div class="grid grid-cols-2 gap-2">
            <button data-panel="classes"  class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Siniflər</button>
            <button data-panel="teachers" class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Müəllimlər</button>
            <button data-panel="subjects" class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Fənlər</button>
            <button data-panel="rooms"    class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Kabinetlər</button>
            <button data-panel="limits"   class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Məhdudiyyətlər</button>
            <button data-panel="settings" class="px-3 py-2 rounded-lg bg-white/5 hover:bg-white/10">Parametrlər</button>
          </div>
          <div id="panel-content" class="mt-4 space-y-2 text-sm text-white/80"></div>
        </div>

        <div class="rounded-2xl border border-white/10 bg-[#12141b] p-4">
          <h2 class="font-semibold mb-3">Bildirişlər</h2>
          <ul id="log" class="space-y-1 text-xs text-white/70 max-h-[220px] overflow-auto"></ul>
        </div>
      </aside>

      <!-- Sağ əsas -->
      <section class="md:col-span-3 rounded-2xl border border-white/10 bg-[#12141b] p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Cədvəl</h2>
          <div class="flex items-center gap-2 text-sm text-white/70">
            <span>Həftə:</span>
            <select id="week-mode" class="bg-transparent border border-white/10 rounded-lg px-2 py-1">
              <option value="5">B.e — Cümə</option>
              <option value="6">B.e — Şənbə</option>
            </select>
            <span class="ml-3">Saat blokları:</span>
            <input id="period-count" type="number" min="1" max="12" value="7" class="w-16 bg-transparent border border-white/10 rounded-lg px-2 py-1" />
            <button id="apply-structure" class="px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10">Tətbiq et</button>
          </div>
        </div>

        <div class="no-print mb-3">
          <div id="lesson-palette" class="flex flex-wrap gap-2"></div>
          <p class="text-xs text-white/50 mt-2">Kartı tutub cədvələ buraxın.</p>
        </div>

        <div class="overflow-auto rounded-xl border border-white/10" id="tt-print-sheet">
          <table id="tt-table" class="min-w-full text-sm"></table>
        </div>
      </section>
    </div>
  </main>

  <footer class="max-w-7xl mx-auto px-4 pb-10 text-sm text-white/50">
    <a href="/timetable.html" class="underline">Online dərs cədvəli hazırlama</a>
  </footer>

  <script src="/assets/js/timetable.js" defer></script>
</body>
</html>
