<script>
const FEED_URL = "https://script.google.com/macros/s/AKfycbxnt6tDu5YJ_P_FUgobNTu_Q-2dbyZjaXSWwyjIKysTJ3UwnWZKqm0ZxoNwoyT4M0w7/exec";
const translations = {
  subjects: {
    az:'Az…ôrbaycan dili', lit:'∆èd…ôbiyyat', science:'T…ôbi…ôt', eng:'ƒ∞ngilis dili', rus:'Rus dili', math:'Riyaziyyat',
    physics:'Fizika', chemistry:'Kimya', biology:'Biologiya', az_history:'Az…ôrbaycan tarixi', world_history:'√úmumi tarix',
    geography:'Coƒürafiya', it:'ƒ∞nformatika', life:'H…ôyat bilgisi', tech:'Texnologiya', art:'T…ôsviri inc…ôs…ôn…ôt',
    music:'Musiqi', pe:'Fiziki t…ôrbiy…ô', premilitary:'√áaƒüƒ±rƒ±≈üaq…ôd…ôrki hazƒ±rlƒ±q'
  }

// PP √º√ß√ºn b√ºt√ºn f…ônl…ôr siyahƒ±dan (sinifd…ôn asƒ±lƒ± deyil)
const allSubjects = Object.values(translations.subjects);

const state = { ppSubject:null, catalog:[] };
const $ = s => document.querySelector(s);

document.getElementById('year').textContent = new Date().getFullYear();

/* Tema */
const saved = localStorage.getItem('theme');
const mq = window.matchMedia('(prefers-color-scheme: dark)');
const initialTheme = saved ? saved : (mq.matches ? 'dark' : 'light');
document.documentElement.classList.toggle('dark', initialTheme === 'dark');
document.getElementById('dark-toggle').checked = (initialTheme === 'dark');
applyThemeAssets(initialTheme);
document.getElementById('btn-settings').addEventListener('click', (e)=>{ e.stopPropagation(); document.getElementById('settings-panel').classList.toggle('hidden'); });
document.addEventListener('click',(e)=>{ const p=document.getElementById('settings-panel'); const b=document.getElementById('btn-settings'); if(!p.contains(e.target)&&!b.contains(e.target)) p.classList.add('hidden'); });
document.getElementById('dark-toggle').addEventListener('change', e=>{ const theme=e.target.checked?'dark':'light'; document.documentElement.classList.toggle('dark', theme==='dark'); localStorage.setItem('theme', theme); applyThemeAssets(theme); refreshEmpty(); });
mq.addEventListener?.('change', e=>{ if(!localStorage.getItem('theme')){ const theme=e.matches?'dark':'light'; document.documentElement.classList.toggle('dark', theme==='dark'); document.getElementById('dark-toggle').checked=(theme==='dark'); applyThemeAssets(theme); refreshEmpty(); }});
function applyThemeAssets(theme){ document.getElementById('site-logo').src = theme==='dark' ? 'assets/ep-favicon-dark.svg' : 'assets/ep-favicon-light.svg'; }

/* Helpers */
function option(el,v,t){ const o=document.createElement('option'); o.value=v; o.textContent=t; el.appendChild(o); }
function addPlaceholder(selectEl,label){ const o=document.createElement('option'); o.value=""; o.textContent=label; o.disabled=true; o.selected=true; o.hidden=true; selectEl.appendChild(o); selectEl.required=true; }

/* Fancy Select */
function enhanceFancySelect(select){
  if (select.dataset.fancyMounted === '1') {
    const old = select.parentElement?.classList.contains('fs-wrap') ? select.parentElement : null;
    if (old) old.replaceWith(select);
    select.dataset.fancyMounted = '0';
  }
  const wrap=document.createElement('div'); wrap.className='fs-wrap'; wrap.setAttribute('aria-expanded','false');
  const btn=document.createElement('button'); btn.type='button'; btn.className='fs-btn';
  btn.textContent = select.options[select.selectedIndex]?.text || 'Se√ßin';
  const menu=document.createElement('div'); menu.className='fs-menu';

  Array.from(select.options).forEach((o)=>{
    const item=document.createElement('div'); item.className='fs-opt'+(o.disabled&&o.hidden?' is-placeholder':''); item.textContent=o.text;
    item.addEventListener('click',()=>{ Array.from(select.options).forEach(op=>op.selected=(op===o)); select.value=o.value; select.dispatchEvent(new Event('change',{bubbles:true})); btn.textContent=o.text; wrap.setAttribute('aria-expanded','false'); });
    menu.appendChild(item);
  });

  select.classList.add('fs-native'); select.tabIndex=-1; select.setAttribute('aria-hidden','true');
  select.parentNode.insertBefore(wrap, select); wrap.appendChild(btn); wrap.appendChild(select); wrap.appendChild(menu); select.dataset.fancyMounted='1';

  const toggle = (open)=>wrap.setAttribute('aria-expanded', open?'true':'false');
  btn.addEventListener('mousedown',(e)=>e.preventDefault());
  btn.addEventListener('click',(e)=>{ e.stopPropagation(); const open=wrap.getAttribute('aria-expanded')==='true'; document.querySelectorAll('.fs-wrap[aria-expanded="true"]').forEach(w=>w.setAttribute('aria-expanded','false')); toggle(!open);});
  document.addEventListener('click',()=>toggle(false));
  wrap.addEventListener('keydown',(e)=>{ if(e.key==='Escape') toggle(false); });
}
function enhanceAllFancySelects(){ document.querySelectorAll('select.select-premium').forEach(enhanceFancySelect); }

/* Render select */
function renderSelect(){
  const el = document.getElementById('ppSubject');
  el.innerHTML=''; addPlaceholder(el,'F…ônni se√ßin'); allSubjects.forEach(s=>option(el,s,s));
  el.value = state.ppSubject ?? "";
  enhanceAllFancySelects();
}

/* Empty state */
function showEmpty(){
  const card = document.getElementById('pp-results-card');
  const isDark = document.documentElement.classList.contains('dark');
  card.querySelector('.empty-overlay')?.remove(); card.querySelector('.empty-light')?.remove();
  card.classList.add('min-h-[320px]');

  if (isDark) {
    const overlay=document.createElement('div'); overlay.className='empty-overlay';
    overlay.innerHTML=`<div class="w-full h-full grid place-items-center px-6">
      <div class="inner">
        <div class="icon">üóÇÔ∏è</div>
        <div class="title">Z…ôhm…ôt olmasa f…ônni se√ßin</div>
        <div class="desc">F…ônni se√ßdikd…ôn sonra n…ôtic…ôl…ôr burada g√∂r√ºn…ôc…ôk.</div>
      </div></div>`;
    card.appendChild(overlay);
  } else {
    const box=document.createElement('div'); box.className='empty-light';
    box.innerHTML=`<div class="card"><div class="icon">üóÇÔ∏è</div><div class="title">Z…ôhm…ôt olmasa f…ônni se√ßin</div><div class="desc">F…ônni se√ßdikd…ôn sonra n…ôtic…ôl…ôr burada g√∂r√ºn…ôc…ôk.</div></div>`;
    card.appendChild(box);
  }
}
function hideEmpty(){
  const c=document.getElementById('pp-results-card');
  c?.querySelector('.empty-overlay')?.remove(); c?.querySelector('.empty-light')?.remove(); c?.classList.remove('min-h-[320px]');
}
function refreshEmpty(){ if(!state.ppSubject){ document.getElementById('pp-count-row').classList.add('hidden'); document.getElementById('pp-results').innerHTML=''; showEmpty(); }}

/* Feed */
async function loadAllFromMaterials(){
  try{
    const res = await fetch(FEED_URL,{cache:'no-store'}); const catalog = await res.json();
    state.catalog = Array.isArray(catalog)? catalog : [];
    refreshList();
  }catch(e){
    if(state.ppSubject){ document.getElementById('pp-results').innerHTML = `<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-500">X…ôta: ${e.message}</div>`; }
  }
}

/* Render results */
function buildTitle(it){ const format=(it.ext||'FILE').toUpperCase(); return `PP ¬∑ ${it.subject} ¬∑ ${format}`; }
function refreshList(){
  const wrap = document.getElementById('pp-results');
  if(!state.ppSubject){ refreshEmpty(); return; }

  hideEmpty();
  const list = state.catalog.filter(it => it.type==='PP' && it.subject===state.ppSubject);
  document.getElementById('pp-count').textContent = list.length;
  document.getElementById('pp-count-row').classList.remove('hidden');

  wrap.innerHTML = list.length ? '' : '<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-500">Fayl yoxdur</div>';

  list.forEach(it=>{
    const card=document.createElement('div');
    card.className='group rounded-xl p-[1px] bg-gradient-to-br from-slate-200 to-slate-100';
    card.innerHTML=`<div class="rounded-[11px] p-4 bg-white shadow-sm group-hover:shadow-md transition">
      <div class="flex items-start gap-3">
        <div class="h-8 w-8 rounded-lg bg-slate-100 grid place-items-center">üìÑ</div>
        <div class="flex-1">
          <div class="text-sm font-medium break-words">${buildTitle(it)}</div>
          <div class="mt-1"><span class="rounded-full bg-slate-100 px-2 py-0.5 text-[10px] border">${(it.ext||'FILE').toUpperCase()}</span></div>
          <div class="mt-3">
            <a href="${it.dl}" data-download="${it.dl}" class="download-btn rounded-2xl bg-slate-900 text-white px-3 py-1.5 text-sm inline-flex items-center gap-2">‚¨áÔ∏è Y√ºkl…ô</a>
          </div>
        </div>
      </div></div>`;
    wrap.appendChild(card);
  });
}

/* 15s download modal ‚Äî KSQ-d…ôki kodun eynisi */
(()=> {
  const MODAL=$('#dlModal'), CARD=$('#dlCard'), BTN_CLOSE=$('#dlClose'), COUNT=$('#dlCount'), RING=$('#ring'), BAR=$('#dlBar'), STATUS=$('#dlStatus');
  let t=0,timer=null,finished=false,targetUrl=null,modalAdRendered=false,adsReady=false; const DURATION=15;
  window.addEventListener('load',()=>{ adsReady=true; });
  function updateRing(){ const deg=((DURATION - t)/DURATION)*360; RING.style.background=`conic-gradient(#8b5cf6 ${deg}deg, #333 ${deg}deg 360deg)`; }
  function closeModal(){ MODAL.classList.add('hidden'); MODAL.classList.remove('flex'); if(timer) clearInterval(timer); timer=null; }
  function finish(){ if(finished) return; finished=true; closeModal(); if(!targetUrl) return;
    const a=document.createElement('a'); a.href=targetUrl; a.rel='noopener'; a.target='_self'; a.download=''; document.body.appendChild(a); a.click(); a.remove();
    requestAnimationFrame(()=>{ if(document.visibilityState!=='hidden'){ try{ window.location.assign(targetUrl); }catch{} }});
  }
  function openModal(url){
    targetUrl=url; finished=false; MODAL.classList.remove('hidden'); MODAL.classList.add('flex');
    t=DURATION; COUNT.textContent=t; STATUS.textContent='Please wait a few moments for the download to begin'; BAR.style.width='0%'; updateRing();
