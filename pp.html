  <script>
  const translations={az:{subjects:{ az:'Az…ôrbaycan dili', lit:'∆èd…ôbiyyat', science:'T…ôbi…ôt', eng:'ƒ∞ngilis dili', rus:'Rus dili', math:'Riyaziyyat', physics:'Fizika', chemistry:'Kimya', biology:'Biologiya', az_history:'Az…ôrbaycan tarixi', world_history:'√úmumi tarix', geography:'Coƒürafiya', it:'ƒ∞nformatika', life:'H…ôyat bilgisi', tech:'Texnologiya', art:'T…ôsviri inc…ôs…ôn…ôt', music:'Musiqi', pe:'Fiziki t…ôrbiy…ô', premilitary:'√áaƒüƒ±rƒ±≈üaq…ôd…ôrki hazƒ±rlƒ±q'}}};
  const FEED_URL="https://script.google.com/macros/s/AKfycbxnt6tDu5YJ_P_FUgobNTu_Q-2dbyZjaXSWwyjIKysTJ3UwnWZKqm0ZxoNwoyT4M0w7/exec";
  const state={ppSubject:null, catalog:[]};
  function option(el,v,t){const o=document.createElement('option');o.value=v;o.textContent=t;el.appendChild(o);}
  function addPlaceholder(el,l){const o=document.createElement('option');o.value="";o.textContent=l;o.disabled=true;o.selected=true;o.hidden=true;el.appendChild(o);el.required=true;}

  function renderSelect(){
    const el=document.getElementById('ppSubject'); el.innerHTML=''; addPlaceholder(el,'F…ônni se√ßin');
    Object.values(translations.az.subjects).forEach(s=>option(el,s,s));
    el.value=state.ppSubject??"";
  }
  function showEmpty(){
    const card=document.getElementById('pp-results-card');
    const box=document.createElement('div'); box.className='empty-overlay absolute inset-0 grid place-items-center';
    box.innerHTML=`<div class="inner w-[min(520px,100%)] rounded-2xl border border-white/20 bg-slate-900/60 backdrop-blur p-6 text-center">
      <div class="icon w-11 h-11 rounded-full mx-auto mb-2 grid place-items-center border border-white/25">üóÇÔ∏è</div>

    </div>`; card.appendChild(box);

  function hideEmpty(){document.querySelector('#pp-results-card .empty-overlay')?.remove();}

  function buildTitle(it){const f=(it.ext||'FILE').toUpperCase(); return `${it.subject} ¬∑ PP ¬∑ ${f}`;}
  function renderPP(){
    const wrap=document.getElementById('pp-results'); wrap.innerHTML='';
    const list=state.catalog.filter(it=>it.type==='PP' && it.subject===state.ppSubject);
    document.getElementById('pp-count').textContent=list.length;
    if(list.length===0){wrap.innerHTML='<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-400">Fayl yoxdur</div>';return;}
    list.forEach(it=>{
      const el=document.createElement('div'); el.className='group rounded-xl p-[1px] bg-gradient-to-br from-slate-700/30 to-slate-600/10';
      el.innerHTML=`<div class="rounded-[11px] p-4 bg-white shadow-sm group-hover:shadow-md transition">

  async function loadFeed(){

    catch(e){document.getElementById('pp-results').innerHTML='<div class="rounded-lg border border-dashed border-slate-300 p-6 text-rose-300">X…ôta: '+e.message+'</div>'; }
  }
  document.addEventListener('DOMContentLoaded',()=>{
    renderSelect(); showEmpty(); loadFeed();
    document.getElementById('ppSubject').addEventListener('change',e=>{state.ppSubject=e.target.value||null; if(state.ppSubject){hideEmpty(); renderPP();} else showEmpty();});
  });
</script>
