  <script>
  const translations = { az:{ subjects:{ az:'Az…ôrbaycan dili', lit:'∆èd…ôbiyyat', science:'T…ôbi…ôt', eng:'ƒ∞ngilis dili', rus:'Rus dili', math:'Riyaziyyat', physics:'Fizika', chemistry:'Kimya', biology:'Biologiya', az_history:'Az…ôrbaycan tarixi', world_history:'√úmumi tarix', geography:'Coƒürafiya', it:'ƒ∞nformatika', life:'H…ôyat bilgisi', tech:'Texnologiya', art:'T…ôsviri inc…ôs…ôn…ôt', music:'Musiqi', pe:'Fiziki t…ôrbiy…ô', premilitary:'√áaƒüƒ±rƒ±≈üaq…ôd…ôrki hazƒ±rlƒ±q' } } };
  const subjectKeysByGrade={I:['az','life','math','eng','rus','art','music','pe','tech','it'],II:['az','life','math','eng','rus','art','music','pe','tech','it'],III:['az','life','math','eng','rus','art','music','pe','tech','it'],IV:['az','life','math','eng','rus','art','music','pe','tech','it'],V:['az','lit','eng','rus','math','science','it','az_history','geography','art','music','pe','tech'],VI:['az','lit','eng','rus','math','physics','science','it','az_history','geography','art','music','pe','tech'],VII:['az','lit','eng','rus','math','physics','chemistry','biology','az_history','world_history','geography','it','pe','art','music','tech'],VIII:['az','lit','eng','rus','math','physics','chemistry','biology','az_history','world_history','geography','it','pe','art','music','tech'],IX:['az','lit','eng','rus','math','physics','chemistry','biology','az_history','world_history','geography','it','pe','art','music','tech'],X:['az','lit','eng','rus','math','physics','chemistry','biology','az_history','world_history','geography','it','pe','art','music','tech','premilitary'],XI:['az','lit','eng','rus','math','physics','chemistry','biology','az_history','world_history','geography','it','pe','art','music','tech','premilitary']};
  const FEED_URL="https://script.google.com/macros/s/AKfycbxnt6tDu5YJ_P_FUgobNTu_Q-2dbyZjaXSWwyjIKysTJ3UwnWZKqm0ZxoNwoyT4M0w7/exec";
  const state={lang:'az',grade:null,subject:null,ksqType:null,examIndex:null,catalog:[]};
  const $=s=>document.querySelector(s);

  function option(el,v,t){const o=document.createElement('option');o.value=v;o.textContent=t;el.appendChild(o);}
  function addPlaceholder(select,label){const o=document.createElement('option');o.value="";o.textContent=label;o.disabled=true;o.selected=true;o.hidden=true;select.appendChild(o);select.required=true;}
  function subjectsFor(g){const keys=subjectKeysByGrade[g]||Object.keys(translations.az.subjects);return keys.map(k=>translations.az.subjects[k]).filter(Boolean);}

  function renderSelects(){
    const grades=['I','II','III','IV','V','VI','VII','VIII','IX','X','XI'];
    const gradeEl=$('#grade'); gradeEl.innerHTML=''; addPlaceholder(gradeEl,'Sinfi se√ßin'); grades.forEach(g=>option(gradeEl,g,g)); gradeEl.value=state.grade??"";
    const subjEl=$('#subject'); subjEl.innerHTML=''; addPlaceholder(subjEl,'F…ônni se√ßin'); if(state.grade){subjectsFor(state.grade).forEach(s=>option(subjEl,s,s));} subjEl.value=state.subject??"";
    const typeEl=$('#ksqType'); typeEl.innerHTML=''; addPlaceholder(typeEl,'N√∂v√º se√ßin'); option(typeEl,'KSQ','KSQ'); option(typeEl,'BSQ','BSQ'); typeEl.value=state.ksqType??"";
    const idxEl=$('#examIndex'); idxEl.innerHTML=''; addPlaceholder(idxEl,'N√∂mr…ôni se√ßin');
    if(state.ksqType==='KSQ'){for(let i=1;i<=10;i++) option(idxEl,String(i),String(i));}
    else if(state.ksqType==='BSQ'){['1','2'].forEach(i=>option(idxEl,i,i));}
    idxEl.value=state.examIndex??""; idxEl.disabled=!state.ksqType;
  }

  function allChosenKSQ(){return !!(state.grade&&state.subject&&state.ksqType&&state.examIndex);}
  function buildTitle(it){const f=(it.ext||'FILE').toUpperCase();return it.type==='PP'?`${it.subject} ¬∑ PP ¬∑ ${f}`:`${it.grade} ¬∑ ${it.subject} ¬∑ ${it.type}-${it.index} ¬∑ ${f}`;}

  function showEmpty(){
    const card=document.getElementById('ksq-results-card');
    const box=document.createElement('div'); box.className='empty-overlay absolute inset-0 grid place-items-center';
    box.innerHTML=`<div class="inner w-[min(520px,100%)] rounded-2xl border border-white/20 bg-slate-900/60 backdrop-blur p-6 text-center">
      <div class="icon w-11 h-11 rounded-full mx-auto mb-2 grid place-items-center border border-white/25">üóÇÔ∏è</div>
      <div class="title font-semibold">Z…ôhm…ôt olmasa se√ßim edin</div>
      <div class="desc text-sm text-slate-300 mt-1">Sinif, f…ônn, n√∂v v…ô n√∂mr…ôni se√ßdikd…ôn sonra n…ôtic…ôl…ôr burada g√∂r√ºn…ôc…ôk.</div>
    </div>`; card.appendChild(box);
  }
  function hideEmpty(){document.querySelector('#ksq-results-card .empty-overlay')?.remove();}

  function renderKSQ(){
    const wrap=document.getElementById('ksq-results'); wrap.innerHTML='';
    const list=state.catalog.filter(it=>it.type===state.ksqType&&it.grade===state.grade&&it.subject===state.subject&&it.index===state.examIndex);
  const countRow = document.getElementById('ksq-count-row');
  document.getElementById('ksq-count').textContent = list.length;
  countRow.classList.toggle('hidden', list.length === 0);    if(list.length===0){wrap.innerHTML='<div class="rounded-lg border border-dashed border-slate-300 p-6 text-slate-400">Fayl yoxdur</div>';return;}
    list.forEach(it=>{
      const el=document.createElement('div'); el.className='group rounded-xl p-[1px] bg-gradient-to-br from-slate-700/30 to-slate-600/10';
      el.innerHTML=`<div class="rounded-[11px] p-4 bg-white shadow-sm group-hover:shadow-md transition">
        <div class="flex items-start gap-3">
          <div class="h-8 w-8 rounded-lg bg-slate-100 grid place-items-center">üìÑ</div>
          <div class="flex-1">
            <div class="text-sm font-medium break-words">${buildTitle(it)}</div>
            <div class="mt-1"><span class="rounded-full bg-slate-100 px-2 py-0.5 text-[10px] border">${(it.ext||'FILE').toUpperCase()}</span></div>
            <div class="mt-3">
              <a href="${it.dl}" target="_self" rel="noopener" class="rounded-2xl bg-slate-900 text-white px-3 py-1.5 text-sm inline-flex items-center gap-2">‚¨áÔ∏è Y√ºkl…ô</a>
            </div>
          </div>
        </div>
      </div>`;
      wrap.appendChild(el);
    });
  }

  async function loadFeed(){
    try{const r=await fetch(FEED_URL,{cache:'no-store'}); state.catalog=await r.json(); if(allChosenKSQ()){hideEmpty(); renderKSQ();} else {showEmpty();}}
    catch(e){document.getElementById('ksq-results').innerHTML='<div class="rounded-lg border border-dashed border-slate-300 p-6 text-rose-300">X…ôta: '+e.message+'</div>'; }
  }

  document.addEventListener('DOMContentLoaded',()=>{
    renderSelects(); showEmpty(); loadFeed();
    document.getElementById('grade').addEventListener('change',e=>{state.grade=e.target.value||null; state.subject=null; renderSelects(); showEmpty();});
    document.getElementById('subject').addEventListener('change',e=>{state.subject=e.target.value||null; showEmpty();});
    document.getElementById('ksqType').addEventListener('change',e=>{state.ksqType=e.target.value||null; state.examIndex=null; renderSelects(); showEmpty();});
    document.getElementById('examIndex').addEventListener('change',e=>{state.examIndex=e.target.value||null; if(allChosenKSQ()){hideEmpty(); renderKSQ();} else showEmpty();});
  });
</script>
